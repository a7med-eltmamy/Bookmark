<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Css/all.min.css" />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <div class="w-75 mx-auto">
      <h1 class="text-center mt-5 pb-5">Bookmarker</h1>
      <div class="form">
        <div class="d-flex justify-content-center mt-5">
          <i class="fa-solid icon-1 fa-bookmark pt-2"></i>
          <h3 class="p-2 pt-0">Bookmark your favorite sites</h3>
          <i class="fa-solid icon-2 fa-bookmark pt-2"></i>
        </div>
        <div class="mb-3">
            <i class="fa-solid fa-book-bookmark"></i>
          <label for="exampleFormControlInput1" class="form-label"
            > Site Name</label
          >
          <input
            type="text"
            class="form-control"
            id="SiteName"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="mb-3 mt-4">
            <i class="fa-solid fa-link pe-2"></i>
          <label for="exampleFormControlInput1" class="form-label"
            >Site URL</label
          >
          <input
            type="text"
            class="form-control"
            id="SiteURL"
            placeholder="Bookmark URL"
          />
        </div>
        <div class="text-center">
            <button type="button" id="SiteBtn" class="btn Submit btn-secondary">Submit</button>
        </div>
      </div>
    </div>
    <table class="table w-75 mx-auto text-center mt-4">
      <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Website Name</th>
          <th scope="col">Visit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <script src="../Bookmark/Js/bootstrap.bundle.min.js"></script>
    <script src="../Bookmark/Js/script.js"></script>
  </body>
</html>
